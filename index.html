<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My simple Todo App</title>
  </head>
  <body>
    <h1>My Todo app</h1>
    <section class="getting-todos">
      <div class="input-section">
        <label for="">Add todo</label>
        <input type="text" placeholder="Enter your todo" id="input" />
        <button class="add-todo">Add todo</button>
      </div>
      <div class="display-todos">
        <p>This is my first todo</p>
      </div>
    </section>

    <script src="first.js" defer></script>
  </body>
</html>
